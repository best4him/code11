<div class="modal-header">
  <h3 class="modal-title">Add new Contact</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-3" for="firstName">Name Filter:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="filter.name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3" for="single-button">Group: </label>
      <div class="col-sm-9">
        <div class="btn-group" uib-dropdown is-open="status.isopen" >
          <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{filter.group || 'Select Group'}} <span class="caret"></span>
          </button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li ng-repeat="choice in items" ng-click="selectFilter(choice)">
              <a href>{{choice}}</a>
            </li>

          </ul>
        </div>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
