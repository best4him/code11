<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-show="isLoggedIn()">
    <div class="row main-container">
      <div class="col-md-6" style="border-right: solid #dddddd 3px;">
        <div class="side-container">
          <input type="text" class="form-control" placeholder="filter..." ng-model="query" id="search">
          <span class="pull-right"><a href="#" ng-click="openModalAdvanceFilter()">Advanced Filter</a></span>
          <div ng-repeat="(k,v) in sortedcontacts ">
            <span>{{k}}</span>
            <ul>
              <li ng-repeat="item in v | filter:query">
                <a href="#" ng-click="selectContact(item)">{{item.firstName}} {{item.lastName | uppercase}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-12 text-center">
            <button class="btn btn-primary custom-button" ng-click="openModalAddNewContact()">Add new Contact</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="side-container">
          <h3 ng-bind="selectedContact.firstName + ' ' + selectedContact.lastName"></h3>
        </div>
        <div class="row">
          <div class="col-md-6 text-center">
            <button class="btn btn-primary custom-button"
                    ng-click="openModalEditContact()">Edit Contact</button>
          </div>
          <div class="col-md-6 text-center">
            <button class="btn btn-primary custom-button"
            ng-click="deleteContact(selectedContact)">Delete Contact</button>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>

<footer class="footer">
  <div class="container">
    <p>@Cristinescu Andrei</p>
  </div>
</footer>
